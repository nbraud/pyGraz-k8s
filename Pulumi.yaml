name: pyGraz-k8s
description: A minimal Kubernetes Python Pulumi program
runtime:
  name: python
  options:
    toolchain: pip
    virtualenv: .venv
config:
  pulumi:tags:
    value:
      pulumi:template: kubernetes-python
  external-dns:
    type: boolean
    default: false
    description: |
      Enable to expose a DNS server resolving names to external (LB) addresses
  k8sEndpoint:
    type: string
    description: |
      Endpoint description of an API server, for use by Cilium.

      Can be obtained using
        kubectl get endpoints kubernetes
